<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <!--add css-->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <div class="flex1">

      <img class="hotel" src="images/hotels.jpg" alt="hotels">
      <div class="odin-d">
        <p class="odin"> <img class="img-odin" src="images/odin-lined.jpg" alt="odin"> ODIN</p>
      </div>
      <p class="footer">Photo by <a class="footer-a" href=""> Lexi Laginess <span>on</span>  Unsplash</a></p>
    </div>
    <div class="flex2">
      <p class="flex2-param">This is not a real online service! You know you need something <br> like This in
        your life to help you realize your deepest dreams. <br>
        Sign up now to get started. </p>
      <br>
      <p class="flex2-param">You know you want to.</p>

      <form action="">
        <fieldset>

          <legend></legend>
          <p style="margin-left:40px ;">Lets do this!</p>
          <!--fname-->

          <div class="column">
            <br>
            <label for="fname">FIRST NAME <br> <input type="text" name="fname" id="fname"></label>
            <br>


            <label for="lname">LAST NAME <br><input type="text" name="lname" id="lname"></label>

          </div>


          <div class="column">
            <!--Email-->
            <label for="email">EMAIL <br> <input type="email" name="usermail" id="usermail"></label>

            <!--Phone number-->

            <label for="number">PHONE NUMBER <br> <input type="tel" name="usertel" id="usertel">
            </label>

          </div>
          <div class="column">
            <!--Password-->
            <label for="pword">PASSWORD <br> <input class="error" type="password" required name="userpw" id="userpw"><span aria-label="required"><br>
              *Password's do not match</span>
            </label>

            <!--Confirm password-->
            <label for="cpword">CONFIRM PASSWORD <br> <input class="error" required type="password" name="CONFIRMpw" id="CONFIRMpw"><span aria-label="required"><br>
              *Password's do not match</span>
            </label>
          </div>

          <!--lname-->




        </fieldset>
        
        <br>
        
        
   

    </form>
    <button type="submit">Create Account</button>

    <p class="login-text">Already have an account? <a class="login" href="">Log in</a></p>
  </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <!--add css-->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <div class="flex1">

      <img class="hotel" src="images/hotels.jpg" alt="hotels">
      <div class="odin-d">
        <p class="odin"> <img class="img-odin" src="images/odin-lined.jpg" alt="odin"> ODIN</p>
      </div>

    </div>
    <div class="flex2">
      <p>This is not a real online service! You know you need something <br> like This in
        your life to help you realize your deepest dreams. <br>
        Sign up now to get started. </p>
      <br>
      <p>You know you want to.</p>

      <form action="">

        <fieldset>

          <legend></legend>
          <p>Lets do this!</p>
          <div class="form-container">
            <div class="row">
              <div class="column"> <!--fname-->

                <label for="fname">FIRST NAME</label>
                <br>
                <br>
                <br>
                <input type="text" name="fname" id="fname">




                <!--lname-->
                <label for="lname">LAST NAME</label>
                <br>
                <input type="text" name="lname" id="lname">
              </div>

              <div class="column">
                 <!--Email-->
              
                <label for="email">EMAIL</label>
                <br>
                <input type="email" name="usermail" id="usermail">
                <!--Phone number-->

                <label for="number">PHONE NUMBER</label>
                <br>
                <input type="tel" name="usertel" id="usertel">
              </div>

              <div class="column">
                 <!--Password-->
                <label for="pword">PASSWORD</label>
                <br>
                <input type="password" name="userpw" id="userpw">

                <!--Confirm password-->
                <label for="cpword">CONFIRM PASSWORD</label>
                <br>
                <input type="password" name="CONFIRMpw" id="CONFIRMpw">
              </div>
            </div>
          </div>




        </fieldset>
        <button type="submit">Create Account</button>

        <p>Already have an account? <a class="login" href="">Log in</a></p>
    </div>

    </form>

  </div>
  </div>
